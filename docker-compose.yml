version: '3.8'

services:
  db:
    image: postgres:15
    container_name: crmflow-postgres
    restart: always
    environment:
      POSTGRES_USER: crmflow
      POSTGRES_PASSWORD: crmflow_dev_password
      POSTGRES_DB: crmflow
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U crmflow"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
